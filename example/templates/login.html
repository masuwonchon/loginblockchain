{% extends "base.html" %}
{% block page_content %}

<h1>Welcome</h1>

<script type="text/javascript">
function getXMLObject() {
    var xmlHttp = false;
    try {
        xmlHttp = new ActiveXObject("Msxml2.XMLHTTP")}
    catch (e) {
        try {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")}
        catch (e2) {
            xmlHttp = false}
    }
    if (!xmlHttp && typeof XMLHttpRequest != 'undefined') {
        xmlHttp = new XMLHttpRequest();}
    return xmlHttp;}

var xmlhttp = new getXMLObject();

function ajaxFunction() {
    var getdate = new Date();      
        if(xmlhttp) { 
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var token = document.getElementById("token");
        var loginhashblock = localStorage.getItem(username.value);
        xmlhttp.open("POST","",true);
        xmlhttp.onreadystatechange  = handleServerResponse;
        xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlhttp.setRequestHeader('Cache-Control', 'max-age=0');
        xmlhttp.setRequestHeader('Upgrade-Insecure-Requests', 1);
        xmlhttp.setRequestHeader('Accept', 'text/html,application/xhtml_xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3');
        xmlhttp.send("username="+username.value+"&password="+password.value+"&token="+token.value+"&loginhashblock="+loginhashblock);
    }
};
 
function handleServerResponse() {
    if (xmlhttp.readyState == 4) {
        if(xmlhttp.status == 200) {
            document.write(xmlhttp.responseText);
        }
        else {
            window.location.replace("/login");
            //alert("Error proccessing form. Please try again");
        }
    }
}

</script>
<div align="center">
<table width="50%" cellpadding="7">
<tr>
    <td>Username</td>
    <td>:</td>
    <td><input type="text" name="username" id="username" maxlength="12" placeholder="username"></td>
</tr>

<form>
<tr>
    <td>Password</td>
    <td>:</td>
    <td><input type="new-password" id="password" maxlength="12" value="" placeholder="password"></td>
</tr>
</form>
<tr>
    <td>token</td>
    <td>:</td>
    <td><input type="text" name="token" id="token" maxlength="12" placeholder="token"></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><button type="button" class="btn btn-default navbar-btn" onclick="ajaxFunction();">Submit</button></td>
</tr>
</table>
</div>
{% endblock %}
